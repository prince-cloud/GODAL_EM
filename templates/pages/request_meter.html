{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Request Form{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-3">
                <h2>
                    Request Meter Form
                </h2>
                <hr>
                <form method="post">
                    {% csrf_token %}

                    {{ user_form | crispy }}

                    <input type="submit" name="" value="Save" class="btn btn-success btn-md">
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
